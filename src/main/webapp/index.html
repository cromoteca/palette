<!DOCTYPE html>
<html>
  <head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="teavm/classes.wasm-runtime.js"></script>
    <script>
        async function main() {
            let teavm = await TeaVM.wasmGC.load("teavm/classes.wasm", {
                stackDeobfuscator: {
                    enabled: false
                }
            });
            teavm.exports.main([]);
            
            document.getElementById('helloBtn').onclick = function() {
              const text = document.getElementById('inputText').value;
              window.javaCallbacks.sayHello(text);
            };
        }
    </script>
  </head>
  <body onload="main()">
    <input type="text" id="inputText" placeholder="Enter your name">
    <button id="helloBtn">Say Hello</button>
    <div id="outputDiv"></div>
  </body>
</html>
